<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/index.css">
    <link rel="stylesheet" href="../assets/styles/login.css">
    <title>Document</title>
</head>

<body>
    <div class="background__cover"></div>
    <main class="login__cover">
        <div class="login__screen">
            <div class="login__screen__cover">
                <img src="../assets/images/login-screen.jpg" alt="">
            </div>
            <form method="POST" action="#" class="form__login">
                <div class='form__input__group'>
                    <div class="form__input">
                        <label class="form__input__label">name: </label>
                        <input name="name" class="form__input__field" />
                    </div>
                    <div class="form__input">
                        <label class="form__input__label">password: </label>
                        <input type="password" class="password form__input__field" />
                    </div>
                </div>
                <div class="button__submit">
                    <img src="../assets/images/submit.jpg" alt="">
                </div>
            </form>
        </div>
    </main>
</body>

</html>
